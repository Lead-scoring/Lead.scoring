# Nombre del workflow
name: Deploy to QA Salesforce Org

# Se ejecuta en push a QA o en Pull Request hacia QA
on:
  push:
    branches:
      - qa
  pull_request:              # <--- NUEVO: Trigger para Pull Requests
    branches:
      - qa
    types: [opened, synchronize, reopened] # Se ejecuta al crear, actualizar o reabrir la PR

# Jobs del workflow
jobs:
  deploy:
    name: Manage Metadata (Validate or Deploy)
    runs-on: ubuntu-latest

    steps:
      # 1. Clona el repo
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Instala Salesforce CLI
      - name: Install Salesforce CLI
        run: |
          npm install sfdx-cli --global

      # 3. Autenticación por JWT contra la org QA
      - name: Authenticate to QA Org
        run: |
          echo "${{ secrets.SF_SERVER_KEY }}" > server.key
          sfdx force:auth:jwt:grant \
            --clientid "${{ secrets.SF_CONSUMER_KEY }}" \
            --jwtkeyfile server.key \
            --username "${{ secrets.SF_USERNAME }}" \
            --instanceurl "${{ secrets.SF_INSTANCE_URL }}" \
            --setalias QAOrg

      # -----------------------------------------------------------------------
      # 4. VALIDACIÓN (Check Only) - Solo se ejecuta si es una Pull Request
      # -----------------------------------------------------------------------
      - name: Validate Deploy (Check Only)
        if: github.event_name == 'pull_request'  # <--- Condición clave
        run: |
          sfdx force:source:deploy \
            --manifest Manifest/package_deploy.xml \
            --testlevel RunLocalTests \
            --checkonly \
            -u QAOrg

      # -----------------------------------------------------------------------
      # 5. DEPLOY REAL - Solo se ejecuta si es un Push (Merge) a QA
      # -----------------------------------------------------------------------
      - name: Deploy to QA Org
        if: github.event_name == 'push'          # <--- Condición clave
        run: |
          sfdx force:source:deploy \
            --manifest Manifest/package_deploy.xml \
            --testlevel RunLocalTests \
            -u QAOrg